<!DOCTYPE html>
<html>

<body>
    <fieldset>
        <legend><i>Contact Information</i></legend>
        <label for="first">First name: </label><input type="text" id="first"><br>
        <label for="last">Last name: </label><input type="text" id="last"><br>
        <label for="email">Email: </label><input type="email" id="email">
    </fieldset>

    <fieldset>
        <legend><i>Comprtition Question</i></legend>
        <label>How tall is the Eiffel Tower in Paris, France?</label><br>
        <input type="radio" value="584" id="T1" name="tall"><label for="T1">584 ft</label><br>
        <input type="radio" value="784" id="T2" name="tall"><label for="T2">784 ft</label><br>
        <input type="radio" value="984" id="T3" name="tall"><label for="T3">984 ft</label><br>
        <input type="radio" value="1184" id="T4" name="tall"><label for="T4">1184 ft</label>
    </fieldset>

    <fieldset>
        <legend><i>Tiebreaker Question</i></legend>
        <label for="txtarea">In 25 words or less, say why you would like to win $10,000:</label><br>
        <textarea rows="10" cols="25" id="txtarea"></textarea>
    </fieldset>

    <fieldset>
        <legend><i>Enter competition</i></legend>
        <button>Enter Competition</button>
    </fieldset>
</body>

</html>
